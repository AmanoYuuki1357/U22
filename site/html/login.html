<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | ミールフレンド</title>
    <link rel="stylesheet" href="../css/common.css">
</head>

<style>
    body{ margin: 0; }
    #title{ text-align: center;}
</style>

<body>
    <header>
        <div>
            <a href="index.html"><img src="../images/logo.jpg" alt="ロゴ"></a>
        </div>
        <h2 id="title">ログイン/新規会員登録</h2>
    </header>

    <main>
        <!-- ページ遷移 -->
        <div>
            <a href="index.html">遷移前の画面へ</a>
            <a href="my_page.html">マイページへ</a>
        </div>

        <!-- ログインフォーム -->
        <div>
            <h2>登録済の方はこちら</h2>
            <div>
                <p>メールアドレス</p>
                <input type="text" />
            </div>
            <div>
                <p>パスワード</p>
                <input type="text" />
            </div>
            <div>
                <button>ログインする</button>
                <a href="login_error.html">エラー表示</a>
            </div>
        </div>

        <!-- パスワード再設定 -->
        <div>
            <p>
                <a href="pass_reset.html">パスワードをお忘れの方はこちら</a>
            </p>
        </div>

        <!-- 新規登録フォーム -->
        <div>
            <h2>初めてご利用の方はこちら</h2>
            <div>
                <p>お名前[必須]</p>
                <input type="text" />
            </div>
            <div>
                <p>ニックネーム[必須]</p>
                <input type="text" />
            </div>
            <div>
                <p>性別</p>
                <input type="radio" name="性別" value="男" />男
                <input type="radio" name="性別" value="女" />女
                <input type="radio" name="性別" value="その他" checked />その他
            </div>
            <div>
                <p>メールアドレス</p>
                <input type="text" />
            </div>
            <div>
                <p>パスワード</p>
                <input type="text" />
            </div>
            <div>
                <p>パスワード(確認用)</p>
                <input type="text" />
            </div>
            <div>
                <button>この内容でアカウントを作る</button>
            </div>
        </div>

    </main>

    <footer>Copyright 2023 mealfriend. All Rights Reserved.</footer>
</body>

</html>
