<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>食事記録 | ミールフレンド</title>
        <link rel="stylesheet" type="text/css" href="../css/reset.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">

    <body>
        <div id="wrap">
            <header>
                <h2>ミールフレンド</h2>
                <div>
                    <a href="index.html"><img src="../images/logo.jpg" alt="ロゴ"></a>

                <div id="header-right">
                    <!-- ログインしている時 -->
                    <div id="user">
                        <label>
                            <img src="../images/icon.jpg" alt="アイコン">

                    </div>
                </div>
            </header>

            <div id="gomypage">
                <a href="my_page.html">&lt;マイページ</a>

            <main>
                <div id="meal">
                    <div id="tab_breakfast">
                        <h2>朝食</h2>
                        <input type="text" name="search" size="15" placeholder="料理名を検索">
                        <input type="image" style="width: 150px; height: 150px;" src="images/meal.jpg" alt="アップロードした食事の画像">
                        <p>飯1</p>
                        <p>飯2</p>
                        <p>飯3</p>
                        <p>飯4</p>
                        <p>飯5</p>
                    </div>

                    <div id="tab_lunch">
                        <h2>昼食</h2>
                        <input type="text" name="search" size="15" placeholder="料理名を検索">
                        <input type="image" style="width: 150px; height: 150px;" src="images/meal.jpg" alt="アップロードした食事の画像">
                        <p>飯1</p>
                        <p>飯2</p>
                        <p>飯3</p>
                        <p>飯4</p>
                        <p>飯5</p>
                    </div>

                    <div id="tab_dinner">
                        <h2>夕食</h2>
                        <input type="text" name="search" size="15" placeholder="料理名を検索">
                        <input type="image" style="width: 150px; height: 150px;" src="images/meal.jpg" alt="アップロードした食事の画像">
                        <p>飯1</p>
                        <p>飯2</p>
                        <p>飯3</p>
                        <p>飯4</p>
                        <p>飯5</p>
                    </div>
                </div>

                <div id="table">
                    <p>4月18日の食事</p>
                    <!-- table作成 -->
                    <table border="1">
                        <tr>
                            <th>メニュー</th>
                            <th>削除</th>
                        </tr>
                        <tr>
                            <td>メニュー1</td>
                            <td><button>削除</button></td>
                        </tr>
                        <tr>
                            <td>メニュー2</td>
                            <td><button>削除</button></td>
                        </tr>
                        <tr>
                            <td>メニュー3</td>
                            <td><button>削除</button></td>
                        </tr>
                        <tr>
                            <td>メニュー4</td>

                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>メニュー6</td>

                        </tr>
                    </table>
                    <button>登録</button>
                </div>

            </main>

            <footer>Copyright 2023 mealfriend. All Rights Reserved.</footer>
        </div>

    <style>
        img {
            width: 50px;
        }
        table{
            width: 200px;
        }
    </style>
